<script>
let tasks = [];

// Fetch tasks from Flask API
async function fetchTasks() {
  // get all reminders from backend
  const res = await fetch("http://127.0.0.1:5000/api/reminders");
  let allTasks = await res.json();

  const now = Date.now();

  // auto delete expired from DB
  for (let task of allTasks) {
    if (new Date(task.deadline).getTime() <= now) {
      await deleteTask(task._id);
    }
  }

  // fetch again to get only valid tasks
  const refreshed = await fetch("http://127.0.0.1:5000/api/reminders");
  tasks = await refreshed.json();

  renderTasks();
}

// Add new task
async function addTask() {
  const title = document.getElementById("task-title").value;
  const desc = document.getElementById("task-desc").value;
  const deadline = document.getElementById("task-deadline").value;

  if (!title || !deadline) {
    alert("âš  Please enter title and deadline");
    return;
  }

  const newTask = { title, desc, deadline, completed: false };

  const res = await fetch("http://127.0.0.1:5000/api/reminders", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(newTask)
  });

  await res.json();
  fetchTasks(); // refresh UI after adding
}

// Mark complete
async function completeTask(id) {
  const task = tasks.find(t => t._id === id);
  task.completed = !task.completed;

  await fetch(`http://127.0.0.1:5000/api/reminders/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(task)
  });

  fetchTasks();
}

// Delete task
async function deleteTask(id) {
  await fetch(`http://127.0.0.1:5000/api/reminders/${id}`, {
    method: "DELETE"
  });
}

// Render tasks
function renderTasks() {
  const taskList = document.getElementById("task-list");
  taskList.innerHTML = "";

  if (!tasks || tasks.length === 0) {
    taskList.innerHTML = "<p>No tasks yet</p>";
    return;
  }

  tasks.forEach(task => {
    const d = new Date(task.deadline);
    const formattedDeadline = isNaN(d.getTime()) ? task.deadline : d.toLocaleString();

    const taskItem = document.createElement("div");
    taskItem.className = "task-item";
    if (task.completed) taskItem.classList.add("completed");

    taskItem.innerHTML = `
      <h3>${task.title}</h3>
      <p>${task.desc || ""}</p>
      <p class="task-timer">Deadline: ${formattedDeadline}</p>
      <div class="task-actions">
        <button onclick="completeTask('${task._id}')">âœ” Complete</button>
        <button onclick="deleteTask('${task._id}')">âœ– Delete</button>
      </div>
    `;
    taskList.appendChild(taskItem);
  });
}

// Load tasks when page opens
document.addEventListener("DOMContentLoaded", fetchTasks);
</script>
